    body.loaded {

    /* Mist Layers */
    .mist {
      position: fixed;
      top: 0;
      left: 0;
      width: 300vw;
      height: 100vh;
      background: url('mist-overlay.png') repeat-x;
      background-size: auto 100%;
      pointer-events: none;
      z-index: 0;
    }

    .mist.layer1 {
      opacity: 0.2;
      animation: drift1 60s linear infinite;
    }

    .mist.layer2 {
      opacity: 0.3;
      animation: drift2 45s linear infinite;
    }

    .mist.layer3 {
      opacity: 0.4;
      animation: drift3 30s linear infinite;
    }

    @keyframes drift1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100vw); }
    }

    @keyframes drift2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-150vw); }
    }

    @keyframes drift3 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-200vw); }
    }
