<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – The Bridge</title>
  <meta http-equiv="refresh" content="5; url=index.html" />
  <style>
    body {
      background: #fdfdfd;
      color: #222;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    blockquote {
      font-style: italic;
      color: #555;
      border-left: 3px solid #ccc;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      max-width: 500px;
    }

    a {
      margin-top: 2rem;
      display: inline-block;
      font-size: 1rem;
      text-decoration: none;
      color: #444;
      border-bottom: 1px solid #444;
    }

    a:hover {
      color: #000;
      border-bottom-color: #000;
    }
  </style>
</head>
<body>
  <h1>Thank You</h1>
  <blockquote>
    Your voice has joined the chorus.<br/>
    The bridge is built one reflection at a time.
  </blockquote>
  <a href="index.html">⟵ Return to The Bridge</a>

  <audio id="chime" src="chime.mp3" autoplay></audio>

  <script>
    const audio = document.getElementById('chime');
    audio.volume = 0;
    let fadeIn = setInterval(() => {
      if (audio.volume < 0.9) {
        audio.volume = Math.min(audio.volume + 0.05, 1);
      } else {
        clearInterval(fadeIn);
      }
    }, 200);
  </script>
</body>
</html>
