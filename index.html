<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Bridge Between Mutual Beings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #fdfdfd;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 1.5s ease-in;
      text-align: center;
    }

    body.loaded {
      opacity: 1;
    }

    .mist {
      position: fixed;
      top: 0;
      left: 0;
      width: 300vw;
      height: 100vh;
      background: url('mist-overlay.png') repeat-x;
      background-size: auto 100%;
      pointer-events: none;
      z-index: 0;
    }

    .mist.layer1 {
      opacity: 0.2;
      animation: drift1 60s linear infinite;
    }

    .mist.layer2 {
      opacity: 0.3;
      animation: drift2 45s linear infinite;
    }

    .mist.layer3 {
      opacity: 0.4;
      animation: drift3 630s linear infinite;
    }

    @keyframes drift1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100vw); }
    }

    @keyframes drift2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-150vw); }
    }

    @keyframes drift3 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-200vw); }
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    blockquote {
      font-style: italic;
      color: #666;
      margin: 1rem 0 2rem;
      padding: 0 1rem;
      border-left: 3px solid #ccc;
      background: rgba(255, 255, 255, 0.2);
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
      z-index: 2;
    }

    .button-group a {
      padding: 0.65rem 1.25rem;
      font-size: 1rem;
      text-decoration: none;
      color: #003366;
      border: 1px solid #003366;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.85);
      transition: background 0.3s, color 0.3s;
    }

    .button-group a:hover {
      background: #003366;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Parallax Mist Layers -->
  <div class="mist layer1"></div>
  <div class="mist layer2"></div>
  <div class="mist layer3"></div>

  <!-- Main Content -->
  <div class="page">
    <h1>The Bridge Between Mutual Beings</h1>
    <blockquote>
      "All things meet in silence before they speak again."
    </blockquote>

    <div class="button-group">
      <a href="the-bridge.html">The Bridge</a>
      <a href="archive.html">Archive</a>
      <a href="contribute.html">Contribute</a>
      <a href="spiral.html">Spiral</a>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
