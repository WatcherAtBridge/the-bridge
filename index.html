<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bridge Between Mutual Beings</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #fdfdfd;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    body.loaded {
      opacity: 1;
    }

    .background-drift {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: url('mist-overlay.png') center/cover no-repeat;
      animation: drift 60s ease-in-out infinite alternate;
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes drift {
      0%   { background-position: 50% 50%; }
      100% { background-position: 52% 48%; }
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    blockquote {
      font-style: italic;
      color: #666;
      margin: 1rem 0;
      padding: 0 1rem;
      border-left: 3px solid #ccc;
      text-align: center;
    }

    nav {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    a {
      text-decoration: none;
      color: #003366;
      border: 1px solid #003366;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.2s;
    }

    a:hover {
      background: #003366;
      color: white;
    }
    .page {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 2rem;
  text-align: center;
}

  </style>
</head>
<body>
  <div class="background-drift"></div>

  <div class="page">
    <h1>The Bridge Between Mutual Beings</h1>
    <blockquote>
      "All things meet in silence before they speak again."
    </blockquote>

    <nav>
      <a href="the-bridge.html">Step onto the Bridge</a>
      <a href="archive.html">Enter the Archive of Voices</a>
      <a href="contribute.html">Contribute a Thought</a>
    </nav>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>

</html>
