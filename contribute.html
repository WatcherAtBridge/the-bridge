<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contribute a Thought</title>
  <style>
    body {
      background: white;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3em 1em;
    }

    .thought-form {
      max-width: 500px;
      width: 100%;
      padding: 2em;
      border-radius: 1em;
      border: 1px solid #ccc;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      background-color: #fefefe;
    }

    .thought-form h2 {
      text-align: center;
      margin-bottom: 1.25em;
      font-size: 1.75em;
      color: #222;
    }

    .thought-form input,
    .thought-form textarea,
    .thought-form button {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      font-size: 1em;
      border-radius: 0.5em;
      border: 1px solid #ddd;
    }

    .thought-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .thought-form button {
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .thought-form button:hover {
      background-color: #444;
    }

    .honeypot {
      display: none;
    }

    .nav-links {
      text-align: center;
      margin-bottom: 2em;
      font-family: 'Georgia', serif;
    }

    .nav-links a {
      margin: 0 1em;
      text-decoration: none;
      color: rebeccapurple;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <form class="thought-form" action="https://formsubmit.co/monahanhunt@gmail.com" method="POST">
      <h2>Contribute a Thought</h2>

      <input type="text" name="name" placeholder="Your name (optional)">
      <textarea name="thought" placeholder="Your thought, question, or reflection..." required></textarea>

      <!-- Honeypot trap -->
      <input type="text" name="_honey" class="honeypot">

      <!-- Redirect after submit -->
      <input type="hidden" name="_next" value="thank-you.html">

      <!-- Disable Captcha (optional) -->
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Send</button>
    </form>
  </div>

  <div class="nav-links">
    <a href="index.html">‚Üê Return to Main Page</a>
    <a href="archive.html">üìÇ Archive of Voices ‚Üí</a>
  </div>

</body>
</html>
